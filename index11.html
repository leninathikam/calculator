<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
</script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
</script>
    <title>calculator</title>
    <!-- for styling (css) -->
    <style>
      table {
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(7, 5, 5);
        border-radius: 10px;
      }

      input[type="button"] {
        width: 99%;
        padding: 23px 35px;
        background-color: rgb(12, 225, 233);
        color: black;
        font-size: 23px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      input[type="text"] {
        padding: 23px 35px;
        font-size: 28px;
        font-weight: normal;
        border: none;
        border-radius: 8px;
        border: 2px solid rgb(212, 71, 71);
      }
      label {
        color: rgb(10, 1, 1);
      }
    </style>
  </head>
  <!-- create table -->

  <body>
    <table id="calsi">
      <tr>
        <td colspan="3">
          <label
            >Calculator
            <br />
            <input type="text" id="result"
          /></label>
        </td>
        <!-- clr() function will call clr to clear all value -->
        <td><input type="button" value="c" onclick="clr()" /></td>
      </tr>
      <tr>
        <!-- create button and assign value to each button -->
        <!-- dis("1") will call function dis to display value -->
        <td>
          <input
            type="button"
            value="1"
            onclick="display('1')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="2"
            onclick="display('2')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="3"
            onclick="display('3')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="*"
            onclick="display('*')"
            onkeydown="myFunction(event)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="4"
            onclick="display('4')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="5"
            onclick="display('5')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="6"
            onclick="display('6')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="/"
            onclick="display('/')"
            onkeydown="myFunction(event)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="7"
            onclick="display('7')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="8"
            onclick="display('8')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="9"
            onclick="display('9')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="."
            onclick="display('.')"
            onkeydown="myFunction(event)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="0"
            onclick="display('0')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="-"
            onclick="display('-')"
            onkeydown="myFunction(event)"
          />
        </td>
        <!-- solve function call function solve to evaluate value -->
        <td><input type="button" value="=" onclick="solve()" /></td>

        <td>
          <input
            type="button"
            value="+"
            onclick="display('+')"
            onkeydown="myFunction(event)"
          />
        </td>
      </tr>
    </table>

    <script>
      // Function that display value
      function display(val) {
        document.getElementById("result").value += val;
      }

      function myFunction(event) {
        if (
          event.key == "0" ||
          event.key == "1" ||
          event.key == "2" ||
          event.key == "3" ||
          event.key == "4" ||
          event.key == "5" ||
          event.key == "6" ||
          event.key == "7" ||
          event.key == "8" ||
          event.key == "9" ||
          event.key == "+" ||
          event.key == "-" ||
          event.key == "*" ||
          event.key == "/"
        )
          document.getElementById("result").value += event.key;
      }

      var cal = document.getElementById("calcu");
      cal.onkeyup = function (event) {
        if (event.keyCode === 13) {
          console.log("Enter");
          let x = document.getElementById("result").value;
          console.log(x);
          solve();
        }
      };

      // for  evaluating the digit and return result
      function solve() {
        let x = document.getElementById("result").value;
        let y = math.evaluate(x);
        document.getElementById("result").value = y;
      }

      // for clearing the display
      function clr() {
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
